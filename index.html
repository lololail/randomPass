<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <style>
        #pass{
                text-align: center;
                margin-top: -50px;
            }
        #passwordText {
            border: 1px solid #000;
            padding: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            display: none;
        }
    </style>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./Images/download.png" alt="" width="150" height="135">
        <h1 class="display-5 fw-bold">Random Password Generator</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Hello, this is random password generator where u have enter the length of password so we can give u random password</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div class="row col-8 offset-2">
                <div class="col-6">
                    <input class="form-control"id="passwordLength" placeholder="Password Length">
                </div>
                <div class="col-4">
            <button type="button" class="btn btn-outline-secondary px-4" onClick="getPassword()" >Get Password</button>
                </div>
        </div>
          </div>
        </div>
      </div>
      <div id="pass"><h2 id="passwordText"></h2></div>
      <script>
        
        let passwordContainer = document.getElementById('passwordText');
        
        function getPassword(){
            const length = document.getElementById('passwordLength').value;
            fetch(`https://api.api-ninjas.com/v1/passwordgenerator?length=${length}`,{
                method: 'GET',
                headers: {
                    'X-Api-Key': '89PbmcnCHnav/2S1jnMRPw==Qed2nUSLSOJILs6N'
                }
            }).then(async(data) => {
                const password = await data.json()
                console.log(password);
                passwordContainer.innerHTML = password.random_password;
                passwordContainer.style.display = 'inline-block';
            })
        }
    

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
